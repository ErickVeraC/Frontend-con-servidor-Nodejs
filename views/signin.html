<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/styleslog.css" />
  </head>
  <body>
    <section class="card mt-4">
      <div class="container">
        <div class="card-body conteiner">
          <a href="index.html">
            <img
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/original_logo_0DliJcfsTcciZen38gX9.png"
              alt=""
              class="dev-img"
              href="index.html"
          /></a>
          <h1 class="card-title">Join the DEV Community</h1>
          <p class="card-text">
            DEV Community is a community of 1,698,122 amazing developers
          </p>
          <hr class="separation-block" />
          <div class="login-email">
            <form id="signup-form" class="mt-4">
              <div class="form-group mb-3">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="text"
                  id="profilePic"
                  class="form-control"
                  placeholder="Profile Picture URL"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
              <div id="error-message" class="text-danger mt-2"></div>
            </form>
          </div>
          <div class="crate-account">
            <p class="crate-account-text">
              By signing in, you are agreeing to our
              <a href="#">privacy policy</a>, <a href="#">terms of use</a> and
              <a href="#">code of conduct.</a>
            </p>
          </div>
          <div>
            <hr class="separation-block" />
          </div>
          <div class="new-to-dev-community">
            <p>New to DEV Community? <a href="#"> Create account</a></p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/modules/createAccount.js" type="module"></script>
  </body>
</html>
